<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        /* background: linear-gradient(135deg, #ff7e5f, #feb47b, #6a82fb); */

        background: linear-gradient(135deg, #e0eafc 0%, #b1c7e5 100%);
      }

      .container {
        background: rgba(255, 255, 255, 0.25);
        padding: 40px 50px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(15px);
        max-width: 500px;
        width: 100%;
        text-align: center;
        animation: slide-in 0.6s ease-in-out;
      }

      @keyframes slide-in {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
      }

      .form-section {
        margin-bottom: 20px;
        display: none;
      }

      .form-section.active {
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.2);
        font-size: 16px;
        color: #333;
        outline: none;
      }

      button {
        width: 100%;
        padding: 15px;
        margin-top: 20px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, #ff4081, #ff80ab);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: linear-gradient(45deg, #ff80ab, #ff4081);
        transform: scale(1.05);
      }

      .error {
        color: #ff4081;
        margin-top: 10px;
        font-size: 14px;
      }

      .progress-bar {
        display: flex;
        justify-content: center;
        margin-bottom: 30px;
      }

      .step {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.2);
        margin: 0 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
        font-weight: bold;
      }

      .step.active {
        background: #ff4081;
        color: white;
      }

      .login-link {
        margin-top: 20px;
        color: #333;
      }

      .login-link a {
        color: #ff4081;
        text-decoration: none;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="progress-bar">
        <div class="step active">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
      </div>

      <form id="registrationForm">
        <!-- Step 1: Authentication -->
        <div class="form-section active" id="step1">
          <h1>Create Account</h1>
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="button" onclick="nextStep(2)">Next</button>
        </div>

        <!-- Step 2: Contact Information -->
        <div class="form-section" id="step2">
          <h1>Contact Details</h1>
          <input type="text" id="fullName" placeholder="Full Name" required />
          <input type="tel" id="phone" placeholder="Phone Number" required />
          <input type="text" id="address" placeholder="Address" required />
          <button type="button" onclick="prevStep(1)">Back</button>
          <button type="button" onclick="nextStep(3)">Next</button>
        </div>

        <!-- Step 3: Health Information -->
        <div class="form-section" id="step3">
          <h1>Health Details</h1>
          <input
            type="text"
            id="bloodGroup"
            placeholder="Blood Group"
            required
          />
          <input type="text" id="allergies" placeholder="Allergies (if any)" />
          <input
            type="text"
            id="emergencyContact"
            placeholder="Emergency Contact"
            required
          />

          <!-- New fields for Height and Weight -->
          <input
            type="number"
            id="height"
            placeholder="Height (in cm)"
            required
          />
          <input
            type="number"
            id="weight"
            placeholder="Weight (in kg)"
            required
          />

          <button type="button" onclick="prevStep(2)">Back</button>
          <button type="button" onclick="submitForm()">
            Complete Registration
          </button>
        </div>
      </form>

      <div id="error" class="error"></div>
      <div class="login-link">
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </div>
    </div>

    <script>
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyDjxmfbLu5-sgwaDn0JDf3hfQ5O-MEsGFs",
        authDomain: "womensafetyapp-7dde2.firebaseapp.com",
        projectId: "womensafetyapp-7dde2",
        storageBucket: "womensafetyapp-7dde2.appspot.com",
        messagingSenderId: "247210878394",
        appId: "1:247210878394:web:0dfdd7a9f70ce6bfd72983",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      let currentStep = 1;

      function showStep(step) {
        document.querySelectorAll(".form-section").forEach((section) => {
          section.classList.remove("active");
        });
        document.getElementById(`step${step}`).classList.add("active");

        document.querySelectorAll(".step").forEach((s, index) => {
          if (index + 1 <= step) {
            s.classList.add("active");
          } else {
            s.classList.remove("active");
          }
        });
      }

      function nextStep(step) {
        currentStep = step;
        showStep(step);
      }

      function prevStep(step) {
        currentStep = step;
        showStep(step);
      }

      async function submitForm() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
          // Create user in Firebase Auth
          const userCredential = await auth.createUserWithEmailAndPassword(
            email,
            password
          );
          const user = userCredential.user;

          // Collect all form data
          const userData = {
            uid: user.uid,
            email: email,
            fullName: document.getElementById("fullName").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            bloodGroup: document.getElementById("bloodGroup").value,
            allergies: document.getElementById("allergies").value,
            emergencyContact: document.getElementById("emergencyContact").value,
            height: document.getElementById("height").value, // New height field
            weight: document.getElementById("weight").value, // New weight field
            createdAt: new Date().toISOString(),
          };

          // Store all data in contacts collection
          await db.collection("contacts").doc(user.uid).set(userData);

          // Redirect to login page
          window.location.href = "login.html";
        } catch (error) {
          document.getElementById("error").textContent = error.message;
        }
      }
    </script>
  </body>
</html>
