<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice Command to Call Police</title>
    <link rel="stylesheet" href="voice.css" />
  </head>
  <body>
    <div class="container">
      <h1>Voice Command Detection</h1>
      <p id="description">
        Click the microphone icon and say "police" to automatically make a call
      </p>
      <div id="mic-container">
        <svg
          id="mic-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path

          />
        </svg>
        <div id="repel-animation"></div>
      </div>
      <button id="start-button">Start Listening</button>
      <p id="status">Status: Not Listening</p>
    </div>

    <script src="voice.js"></script>
  </body>
</html>
