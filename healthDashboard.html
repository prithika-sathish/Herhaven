<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins";
        font-weight: bold;
      }

      body {
        min-height: 100vh;
        /* background: linear-gradient(135deg, #ff7e5f, #feb47b, #6a82fb); */
        /* background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%); */
        background: linear-gradient(135deg, #e0eafc 0%, #b1c7e5 100%);
      }

      .dashboard {
        display: flex;
        padding: 20px;
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
        min-height: 100vh;
      }

      .sidebar {
        flex: 0 0 300px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: slide-in 0.6s ease-in-out;
      }

      .main-content {
        border-radius: 15%;
        /* background-color: #fffff0; */
        flex: 1;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      .data-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        border-radius: 20px;
        font-size: 30px;
        padding: 30px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        animation: slide-in 0.6s ease-in-out;
      }

      .dropdown-content {
        display: none;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.3);
        padding: 10px;
        border-radius: 12px;
        margin-top: 5px;
        animation: slide-down 0.3s ease-in-out;
      }

      .dropdown-item {
        padding: 10px;
        margin: 5px 0;
        border-radius: 8px;
        color: #333;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .dropdown-item:hover {
        background-color: rgba(126, 157, 204, 0.2);
      }

      @keyframes slide-down {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slide-in {
        0% {
          transform: translateY(-50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .user-profile {
        text-align: center;
        margin-bottom: 30px;
      }

      .user-avatar {
        border: 2px solid black;
        width: 100px;
        height: 100px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        color: #333;
      }

      h1,
      h2 {
        color: #333;
        margin-bottom: 20px;
      }

      .logout-btn {
        width: 100%;
        padding: 15px;
        border-radius: 30px;
        border: none;
        background: linear-gradient(45deg, #ff4081, #ff80ab);
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4);
      }

      .logout-btn:hover {
        background: linear-gradient(45deg, #ff80ab, #ff4081);
        transform: scale(1.05);
        box-shadow: 0 10px 30px rgba(255, 64, 129, 0.6);
      }

      .data-item {
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.2);
      }

      .data-label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        font-weight: 500;
      }

      .data-value {
        font-size: 16px;
        color: #000;
        font-weight: 300;
      }

      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }

      .health-suggestion {
        background: rgba(255, 255, 255, 0.4);
        padding: 15px;
        border-radius: 15px;
        margin-bottom: 15px;
      }

      .health-suggestion h3 {
        color: #333;
        font-size: 16px;
        margin-bottom: 8px;
      }

      .health-suggestion p {
        color: #444;
        font-size: 14px;
        line-height: 1.4;
      }

      .health-category {
        margin-bottom: 25px;
      }

      .health-category-title {
        font-size: 18px;
        color: #333;
        margin-bottom: 15px;
        padding-bottom: 5px;
        border-bottom: 2px solid rgba(255, 255, 255, 0.3);
      }

      .spinner-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .spinner-circle {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: #ff4081;
        animation: spinner-grow 1.2s ease-in-out infinite;
      }

      @keyframes spinner-grow {
        0% {
          transform: scale(0.5);
          opacity: 0.5;
        }
        50% {
          transform: scale(1.5);
          opacity: 1;
        }
        100% {
          transform: scale(0.5);
          opacity: 0.5;
        }
      }

      .error {
        background: rgba(255, 64, 129, 0.1);
        color: #ff4081;
        padding: 15px;
        border-radius: 10px;
        margin-top: 15px;
        display: none;
      }

      @media (max-width: 768px) {
        .dashboard {
          flex-direction: column;
        }
        .sidebar {
          flex: none;
          width: 100%;
        }
      }
      .nav-menu {
        margin-top: 25px;
        padding-top: 25px;
        border-top: 1px solid rgba(255, 255, 255, 0.3);
      }

      .nav-item {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        margin-bottom: 10px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        color: #333;
      }

      .nav-item:hover {
        background: rgba(126, 157, 204, 0.2);
        transform: translateX(5px);
      }

      .nav-item.active {
        background: rgba(255, 255, 255, 0.3);
        font-weight: 500;
      }

      .nav-icon {
        width: 24px;
        height: 24px;
        margin-right: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      .nav-label {
        font-size: 14px;
      }

      .ai-assistant-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(15px);
        padding: 12px 25px;
        border-radius: 30px;
        border: none;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .ai-assistant-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .ai-icon {
        font-size: 20px;
      }

      .ai-text {
        font-size: 14px;
        color: #333;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <button class="ai-assistant-btn" onclick="window.open('ai-chatbot.html')">
      <span class="ai-icon">ü§ñ</span>
      <span class="ai-text">AI Assistant</span>
    </button>
    <div class="dashboard">
      <aside class="sidebar">
        <div class="user-profile">
          <div class="user-avatar" id="userInitials"></div>
          <h2 id="userName">Loading...</h2>
          <p id="userEmail"></p>
        </div>
        <button class="logout-btn" onclick="logout()">Logout</button>
        <div class="nav-menu">
          <div class="nav-item active" data-page="dashboard">
            <div class="nav-icon">üìä</div>
            <span class="nav-label">Dashboard Tracker</span>
          </div>

          <div class="nav-item" onclick="window.open('geminiChatbot.html')">
            <div class="nav-icon">ü•ó</div>
            <span class="nav-label">AI Nutrition Assistant</span>
          </div>

          <div
            class="nav-item"
            data-page="mental-health"
            onclick="window.open('mentalHealth.html')"
          >
            <div class="nav-icon">üß†</div>
            <span class="nav-label">Mental Health</span>
          </div>

          <div
            class="nav-item"
            data-page="health-tracker"
            onclick="window.open('wellnessTracker.html')"
          >
            <div class="nav-icon">‚ù§Ô∏è</div>
            <span class="nav-label">Health Tracker</span>
          </div>

          <div
            class="nav-item"
            data-page="health-tracker"
            onclick="window.open('period.html')"
          >
            <div class="nav-icon">
              <p style="font-weight: bold; font-size: 22px">‚ôÄ</p>
            </div>
            <span class="nav-label">Period Tracker</span>
          </div>

          <div class="nav-item" data-page="safety" onclick="toggleDropdown()">
            <div class="nav-icon">üõ°Ô∏è</div>
            <span class="nav-label">Safety Features</span>
            <span class="dropdown-arrow">&#9660;</span>
          </div>

          <!-- Dropdown for Safety Features -->
          <div class="dropdown-content" id="safetyDropdown">
            <div class="dropdown-item" onclick="window.open('voice.html')">
              üîä&nbsp;&nbsp;&nbsp;Rescue Call
            </div>
            <div
              class="dropdown-item"
              onclick="window.open('Messaging-Relatime.html')"
            >
              üó∫Ô∏è&nbsp;&nbsp;&nbsp;Real-Time Location&nbsp;&nbsp; Sharing
            </div>
            <div class="dropdown-item" onclick="window.open('alert.html')">
              üö®&nbsp;&nbsp;&nbsp;SOS Alert
            </div>
            <div class="dropdown-item" onclick="window.open('police.html')">
              üöî&nbsp;&nbsp;&nbsp;Patrol Point
            </div>
          </div>
          <div
            class="nav-item"
            data-page="settings"
            onclick="window.open('scheme-finder.html')"
          >
            <div class="nav-icon">ü§ù</div>
            <span class="nav-label">Government Schemes Finder</span>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="data-card">
          <h2>Personal Information</h2>
          <div id="contactData">
            <div class="loading">
              <div class="spinner-container">
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
                <div class="spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
      function toggleDropdown() {
        const dropdown = document.getElementById("safetyDropdown");
        dropdown.style.display =
          dropdown.style.display === "flex" ? "none" : "flex";
      }

      function logout() {
        window.open("login.html", "_self");
      }
      const firebaseConfig = {
        apiKey: "AIzaSyDjxmfbLu5-sgwaDn0JDf3hfQ5O-MEsGFs",
        authDomain: "womensafetyapp-7dde2.firebaseapp.com",
        projectId: "womensafetyapp-7dde2",
        storageBucket: "womensafetyapp-7dde2.appspot.com",
        messagingSenderId: "247210878394",
        appId: "1:247210878394:web:0dfdd7a9f70ce6bfd72983",
      };
      firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();

      auth.onAuthStateChanged((user) => {
        if (user) {
          displayUserInfo(user);
          fetchUserData(user.uid);
        } else {
          window.location.href = "login.html";
        }
      });

      function displayUserInfo(user) {
        document.getElementById("userName").textContent =
          user.displayName || "User";
        document.getElementById("userEmail").textContent = user.email;
        const initials = (user.email[0] || "?").toUpperCase();
        document.getElementById("userInitials").textContent = initials;
      }

      async function fetchUserData(userId) {
        try {
          const contactDoc = await db.collection("contacts").doc(userId).get();
          const contactData = contactDoc.data();
          displayData("contactData", contactData);

          const healthDoc = await db
            .collection("healthDetails")
            .doc(userId)
            .get();
          const healthData = healthDoc.data();
          displayHealthSuggestions(healthData);
        } catch (error) {}
      }

      function displayData(containerId, data) {
        const container = document.getElementById(containerId);
        if (!data) {
          container.innerHTML = "<p>No data available</p>";
          return;
        }

        let html = "";
        for (const [key, value] of Object.entries(data)) {
          html += `
            <div class="data-item">
              <div class="data-label">${key}</div>
              <div class="data-value">${value}</div>
            </div>
          `;
        }
        container.innerHTML = html;
      }

      window.addEventListener("load", initializeDashboard);

      // Add event listener for offline/online status
      window.addEventListener("online", () => {
        const user = auth.currentUser;
        if (user) {
          fetchUserData(user.uid);
        }
      });

      window.addEventListener("offline", () => {
        showError("You are currently offline. Some features may be limited.");
      });
    </script>
  </body>
</html>
